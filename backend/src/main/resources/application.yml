spring:
  application:
    name: A708
  mail:
    host: smtp.gmail.com
    port: 465
    username: ${EMAIL}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            enable: true
            trust: smtp.gmail.com

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER_NAME}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

server:
  servlet:
    context-path: /
  port: '8080'

logging:
  level:
    root: info

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access:
    expiration: 3600000
  refresh:
    expiration: 604800000

app:
  expired-time: 5

oauth:
  kakao:
    client-id: ${CLIENT_ID}
    url:
      auth: https://kauth.kakao.com
      api: https://kapi.kakao.com